<!-- Instagram Feed Section -->
<section id="{{section.id}}" class="{{section.class}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{section.title}}</h2>
                <h3 class="section-subheading text-muted">Scopri il mio feed Instagram</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                {% if jekyll.environment == "production" %}
                <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
                <div class="elfsight-app-58dbd56e-5527-4c6b-807a-4d8ec7d1c33b"></div>
                {% else %}
                <img src="{{ site.baseurl }}img/instagram-feed/dev.png" width="100%">
                {% endif %}
            </div>
        </div>

    </div>
</section>
